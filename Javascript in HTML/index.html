<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My simple web page</title>
<link rel="stylesheet" type="text/css" href="./stylesheet.css">
  </head>
  <body>
    <h1>My web page</h1>
    <p>My name is <strong>Kehinde Odesanya</strong> and these are my favorite animals:</p>
<div class="row">
    <div class="col-xs-3"><img src="rabbit.jpg" class="img-responsive">
    </div>
    <div class="col-xs-9 ">
        <img src="image/b.png " class="pull-right img-responsive">
    </div>
</div>
    <ul>
      <li id="eagle"><img src="eagle.jpg" alt="A brave eagle"></li>
      <li id="cat"><img src="cat.jpg" alt="A gentle cat"></li>
    </ul>
    <div id="entry"></div>

    <footer>
      <!-- Don't do this
      &copy; <script charset="utf-8">document.write((new Date()).getFullYear())</script>. Front-End Engineering
      -->
      &copy; <span id="date"></span>. Front-End Engineering
    </footer>
    <script>
      document.getElementById('date').textContent = (new Date()).getFullYear();
      var entry = document.querySelector('#entry');
      var clickText = 'You clicked ';
      // var facebook = document.getElementById('facebook');
      // var socialLink = document.getClassNames('social');
      // var socialLink = document.querySelectorAll('.social');
      var facebook = document.querySelector('#facebook');
      var twitter = document.querySelector('#twitter');
      var instagram = document.querySelector('#instagram');
      clickLink(facebook);
      clickLink(twitter);
      clickLink(instagram);
      function clickLink(link) {
        // link.onclick = function() {}
        link.addEventListener('click', function() {
          var newContent = clickText + link.innerText;
          // alert(newContent);
          entry.textContent = newContent;
        });
      }
    </script>
  </body>
</html>
